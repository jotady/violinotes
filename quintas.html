<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Círculo de Quintas</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background-color: #f4f4f9;
      display: flex;
      flex-direction: column;
    }
    .nav-menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: white;
      padding: 0.8em 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      z-index: 1000;
    }
    body > main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      margin-top: 3.5em; /* espacio para nav */
      margin-bottom: 2.5em; /* espacio para footer */
      min-height: 0; /* permite que flex shrink funcione */
    }
    main img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 0.5rem;
      text-align: center;
      font-size: 0.9em;
      color: #888;
      background: white;
      box-shadow: 0 -1px 2px rgba(0,0,0,0.1);
    }
    .nav-menu a {
      font-size: 1.1em;
      color: #28a745;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header class="nav-menu">
    <a href="index.html">⟵ Menú</a>
  </header>
  <main>
    <img src="Recurso 11circulo.png" alt="Círculo de Quintas">
  </main>
  <footer>Hecho por @jotady</footer>
</body>
</html>
