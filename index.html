    html, body { margin:0; padding:0; }
    body {
      display: flex;

    }
    h1 {
      margin-bottom: 1.5rem;
      font-size: 1.6rem;

    .menu {
      display: flex;
      flex-direction: column;

    .menu a {

      border-radius: 8px;
      font-weight: 700;
      transition: background 0.2s ease;

    .menu a:hover {

    /* Pie de página */
    footer {
